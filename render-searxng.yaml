services:
  - type: web
    name: levir-ai-searxng
    env: docker
    dockerfilePath: ./Dockerfile.searxng.simple
    envVars:
      - key: SEARXNG_SECRET
        generateValue: true
      - key: PORT
        value: "8080"
    disk:
      name: searxng-data
      mountPath: /etc/searxng
      sizeGB: 1
    healthCheckPath: /healthz
    plan: starter 